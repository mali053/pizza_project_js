<body>
    <div class="backround_image"></div>
    <div id="top" class="bg-dark w-100 p-3 d-flex justify-content-between">
        <div id="timer" class="col-lg-4 col-md-6 col-sm-1 shadow-lg p-1">
            <div class="d-flex align-items-center">
                <div id="imageOpen" class="pl-2 pr-1"></div>
                <div id="weOpen" class="pl-5 "></div>
                <div id="willBeClose" class=""></div>
                <div id="second" class=" mr-2 ml-1 bg-light text-center"></div>
                <div class=" ml-2">:</div>
                <div id="minute" class=" ml-1 bg-light  text-center"></div>
                <div class=" ml-2">:</div>
                <div id="hour" class=" bg-light text-center"></div>
            </div>
        </div>
        <button id="cardButton"><i class="fas fa-shopping-cart pt-2 pl-2 pb-3"></i></button>
        <button id="close-card">x</button>

        <div class="d-flex">

            <h1 class="text-warning">mali&noa</h1>
            <button id="searchIconButton" class="border-0 bg-light"><i id="searchIcon" class="fas fa-search"></i></button>
        </div>
        
    </div>

    <div class="d-flex justify-content-between">
        <nav id="nav" class="col-lg-2 col-md-8  mr-4 shadow-lg pt-3 bg-light fixed-top">
            <input type="text" id="search" placeholder="חיפוש מנה" class="text-center col-12">
            <ul id="ul" class="navbar-expand-lg text-right  pr-0">
                <li class="py-md-0 px-md-1 pt-lg-2 pb-lg-3">
                    <button type="button" id="0" class="btn btn-outline-secondary border-0 p-3 cat-but">מנות
                        פתיחה</button>
                </li>
                <li class="py-md-0 px-md-2 pt-lg-2 pb-lg-3">
                    <button type="button" id="1" class="btn btn-outline-secondary border-0 p-3 cat-but">סלטים</button>
                </li>
                <li class="py-md-0 px-md-2 pt-lg-2 pb-lg-3">
                    <button type="button" id="2" class="btn btn-outline-secondary border-0 p-3 cat-but">מהטאבון</button>
                </li>
                <li class="py-md-0 px-md-2 pt-lg-2 pb-lg-3">
                    <button type="button" id="3" class="btn btn-outline-secondary border-0 p-3 cat-but">מוקרמים</button>
                </li>
                <li class="py-md-0 px-md-2 pt-lg-2 pb-lg-3">
                    <button type="button" id="4" class="btn btn-outline-secondary border-0 p-3 cat-but">קינוחים</button>
                </li>
                <li class="py-md-0 px-md-2 pt-lg-2 pb-lg-3">
                    <button type="button" id="5" class="btn btn-outline-secondary border-0 p-3 cat-but">שתיה</button>
                </li>
            </ul>
        </nav>
        <div>
            <div id="newDivProduct" class="divProd col-lg-6"></div>
            <div id="divProducts" class="divProd col-lg-6"></div>
        </div>


        
        <section id="ShoppingCart" class=" col-lg-3 col-md-3 mt-5 pt-4 shadow-lg  mb-5 bg-light fixed-top d-inline-block">
            <div class="d-flex justify-content-between">
                <h4 id="visit" class="pl-5 pr-2 pt-2">שלום אורח</h4>
                <i id="ShoppingCartIcon" class="fas fa-shopping-cart pt-2 pl-2 pb-3"></i>
            </div>
                <div id="changeDetails" class="p-3 border-radius gold">
                    <h7 id="takeOrDelivery" class="pr-3 text-light">כתובת לאיסוף עצמי:</h7><br>

                    <div class="d-flex justify-content-between flex-wrap">
                        <h7 id="timeToMake" class="pr-3 text-light">זמן משוער להכנה: 25 דקות</h7>
                        <button id="penIconButton" class="border-0"><i id="penIcon" class="fas fa-pen"></i></button>

                    </div>
                </div>
            <div id="emptyOrFullCard"></div>
